<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery二维码生成插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<style type="text/css">
		.htmleaf-content{
			width: 300px;margin: 20px auto;
		}
		.qrcode{
			border: 2px solid #fff;
		}
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery二维码生成插件 <span>A jquery plugin for a pure browser qrcode generation</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/jquery-tools/201807045208.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content">
			<p>Render in table</p>
			<div id="qrcodeTable" class="qrcode"></div>
			<p>Render in canvas</p>
			<div id="qrcodeCanvas" class="qrcode"></div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/jquery-tools/201612194271.html">
			  <img src="related/1.jpg" width="300" alt="HTML5在线二维码生成器代码"/>
			  <h3>HTML5在线二维码生成器代码</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/jquery-tools/201704214469.html">
			  <img src="related/2.jpg" width="300" alt="纯js二维码生成插件"/>
			  <h3>纯js二维码生成插件</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="src/jquery.qrcode.js"></script>
	<script type="text/javascript" src="src/qrcode.js"></script>
	<script type="text/javascript">
		//jQuery('#qrcode').qrcode("this plugin is great");
			jQuery('#qrcodeTable').qrcode({
				render	: "table",
				//生成二维码页面的路径
				text	: "http://www.baidu.com",
				width:296,
				height:296

			});	
			jQuery('#qrcodeCanvas').qrcode({
				text	: "http://www.htmleaf.com",
				width:296,
				height:296
			});	
	</script>
</body>
</html>
